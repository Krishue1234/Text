<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100vh;
      }
    </style>
    <script>
      function repeatText() {
        // Get the text to repeat from user input
        const inputText = prompt("Enter the text you want to repeat 10 times:");
        
        if (inputText) {
          // Create the repeated text (10 times)
          let repeatedText = '';
          for (let i = 0; i < 10; i++) {
            repeatedText += inputText + '\n';
          }
          
          // Create the complete HTML content
          const htmlContent = `<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100vh;
      }
    </style>
  </head>
  <body>
${repeatedText}
  </body>
</html>`;
          
          // Create download link
          const blob = new Blob([htmlContent], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'repeated_text_10x.html';
          document.body.appendChild(a);
          a.click();
          
          // Clean up
          setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          }, 100);
        }
      }
      
      // Run the function when the page loads
      window.onload = repeatText;
    </script>
  </head>
  <body>
    <!-- This content will be replaced -->
  </body>
</html>
